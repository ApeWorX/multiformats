# content of: tox.ini, put in same dir as setup.py
[tox]
envlist = py37, py38, py39, py310

[testenv]
deps =
    mypy
    pylint
    pytest
    pytest-cov
setenv =
    PYTHONPATH = {toxinidir}
commands =
    pytest test
    mypy multiformats
    pylint --errors-only multiformats
    pylint --exit-zero multiformats
